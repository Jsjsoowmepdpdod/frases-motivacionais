<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases Motivacionais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Frases Motivacionais</h1>
        <button id="motivationalBtn" onclick="showPhrase()">Motive-se</button>
        <p id="phrase"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

<div class="quiz-container">
    <h2>Descubra o que te motiva!</h2>
    <form id="quizForm">
        <div class="question">
            <p>1. O que te faz sentir mais motivado?</p>
            <label><input type="radio" name="q1" value="1"> Superar desafios</label><br>
            <label><input type="radio" name="q1" value="2"> Ver resultados imediatos</label><br>
            <label><input type="radio" name="q1" value="3"> Apoio de amigos e familiares</label><br>
            <label><input type="radio" name="q1" value="4"> Contribuir para a comunidade</label><br>
        </div>

        <div class="question">
            <p>2. Como você prefere celebrar suas conquistas?</p>
            <label><input type="radio" name="q2" value="1"> Comemorar com amigos</label><br>
            <label><input type="radio" name="q2" value="2"> Tirar um tempo para mim mesmo</label><br>
            <label><input type="radio" name="q2" value="3"> Compartilhar nas redes sociais</label><br>
            <label><input type="radio" name="q2" value="4"> Planejar a próxima conquista</label><br>
        </div>

        <div class="question">
            <p>3. Qual é seu maior objetivo atual?</p>
            <label><input type="radio" name="q3" value="1"> Crescer na carreira</label><br>
            <label><input type="radio" name="q3" value="2"> Melhorar minha saúde</label><br>
            <label><input type="radio" name="q3" value="3"> Aprender uma nova habilidade</label><br>
            <label><input type="radio" name="q3" value="4"> Ajudar os outros</label><br>
        </div>

        <div class="question">
            <p>4. O que te inspira mais?</p>
            <label><input type="radio" name="q4" value="1"> Histórias de superação</label><br>
            <label><input type="radio" name="q4" value="2"> A natureza</label><br>
            <label><input type="radio" name="q4" value="3"> Pessoas criativas</label><br>
            <label><input type="radio" name="q4" value="4"> O desejo de aprender</label><br>
        </div>

        <div class="question">
            <p>5. Como você lida com os obstáculos?</p>
            <label><input type="radio" name="q5" value="1"> Busco soluções criativas</label><br>
            <label><input type="radio" name="q5" value="2"> Peço ajuda a amigos ou familiares</label><br>
            <label><input type="radio" name="q5" value="3"> Refletindo sobre o que aprendi</label><br>
            <label><input type="radio" name="q5" value="4"> Ignorando-os e seguindo em frente</label><br>
        </div>

        <button type="button" onclick="calculateResult()">Descobrir!</button>
    </form>
    <div id="result" class="result"></div>
</div>
